<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Trek Trivia!</title>

    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Link-->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Play&display=swap" rel="stylesheet">

</head>

<body>

    <!--Main Container-->

    <div class="container">


        <div class="card text-center">
            <img src="assets/images/title-image.jpg">
            <div class="start-button">
                <button id="start" class="btn">ENGAGE</button>
            </div>
        </div>

        <div id="quiz" class="main-content">


            <!-- Time Remaining -->
            <div id="timer"></div>

            <!-- Questions & Answers -->
            <div class="questions">
                <div id="question1"></div>
                <div id="answer1"></div>
                <div id="question2"></div>
                <div id="answer2"></div>
                <div id="question3"></div>
                <div id="answer3"></div>
                <div id="question4"></div>
                <div id="answer4"></div>
                <div id="question5"></div>
                <div id="answer5"></div>
                <div id="question6"></div>
                <div id="answer6"></div>
                <div id="question7"></div>
                <div id="answer7"></div>
                <div id="question8"></div>
                <div id="answer8"></div>
                <div id="question9"></div>
                <div id="answer9"></div>
                <div id="question10"></div>
                <div id="answer10"></div>
                <div id="submit"></div>
            </div>

            <!-- Results -->
            <div id="resultsMessage"></div>
            <div id="correct"></div>
            <div id="incorrect"></div>
            <div id="unanswered"></div>

        </div>

    </div>
    </div>

    <div class="footer"> &copy; Copyright 2020 | Jessica Vaiana-Cavanagh</div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Game Logic  -->
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
